<!DOCTYPE html>
<html>
  <head>
    <title>เว็บไซต์ของโอเล่</title>
  </head>
  <body>
    <p>สุนัขเป็นสัตว์เลี้ยงที่ซื่อสัตย์และฉลาดมาก พวกมันสามารถเป็นเพื่อนที่ดีที่สุดของมนุษย์ได้</p>
<p>การฝึกสุนัขตั้งแต่ยังเด็กมีความสำคัญ<br>จะช่วยให้สุนัขของคุณมีพฤติกรรมที่ดีและเชื่อฟังคำสั่ง</p>
<p>แมวเป็นสัตว์เลี้ยงที่รักอิสระและมีความสง่างาม</p>


  </body>
</html>
